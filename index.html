<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">

    <div class="modal animated tada" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Congratulations!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            <span class="modal-text">You Won! and you scored</span>

            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star star-two"></i></li>
              <li><i class="fa fa-star star-one"></i></li>
            </ul>

            <div class="stopwatch">
              <span class="modal-text">in</span>
              <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary play" data-dismiss="modal">Play again!</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star star-two"></i></li>
        <li><i class="fa fa-star star-one"></i></li>
      </ul>

      <span class="moves">0</span> Wrong move<span class="plural-moves">s</span>

      <div class="stopwatch">
        <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span>
      </div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
      <li class="card">
        <i class="fa"></i>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
